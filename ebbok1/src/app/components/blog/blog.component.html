<ng-container *ngIf="isLoggedIn; else loginPrompt">
    <mat-card class="welcome-card">
      <mat-card-header>
        <mat-card-title>
          <h2>{{ message }}</h2>
        </mat-card-title>
      </mat-card-header>
    </mat-card>
  
    <!-- Blog posts section -->
    <div class="blog-container">
      <h3>Latest Blog Posts</h3>
      <div *ngFor="let blog of blogs" class="blog-post">
        <mat-card class="blog-card">
          <mat-card-header>
            <mat-card-title>{{ blog.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <img [src]="blog.image" alt="{{ blog.title }}" class="blog-image">
            <p>{{ blog.description }}</p>
            <p class="timestamp">{{ blog.createdAt | date:'medium' }}</p>
          </mat-card-content>
          <mat-card-footer>
            <p>Tags: {{ blog.tags.join(', ') }}</p>
            <p>Likes: {{ blog.likes }}</p>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </ng-container>
  
  <!-- If not logged in, show a login prompt -->
  <ng-template #loginPrompt>
    <mat-card class="message-card">
      <mat-card-header>
        <mat-card-title><h2>Welcome to eBook Hub!</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content">
        <p>{{ message }}</p>
        <p>Please log in to access more features.</p>
        <p class="call-to-action">Join us now and dive into a world of stories!</p>
      </mat-card-content>
    </mat-card>
  
    <div class="full-width-image-container">
      <img src="/assets/images/home.jpg" class="full-width-image" alt="Home Image">
    </div>
  </ng-template>
