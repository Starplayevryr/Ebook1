<app-navigate></app-navigate>

<mat-card class="login-card">
    <h1>Login</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
        <input formControlName="email" type="email" placeholder="Email" required>
        <input formControlName="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p class="register-message">Don't have an account? <a href="/register" class="register-link">Register here</a></p>
</mat-card>
