<app-navigate></app-navigate>

<div class="chat-container">
    <h2>Chat</h2>
    <div class="messages">
      <div *ngFor="let msg of messages">{{ msg }}</div>
    </div>
    <input [(ngModel)]="message" placeholder="Type a message" (keyup.enter)="sendMessage()"/>
    <button (click)="sendMessage()">Send</button>
  </div>
